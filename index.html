<!DOCTYPE html>
<html lang="En">
<head> 
    <title> Paint App Prototype </title>
    <link href="Design.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="theme-color" content="#319197">
    <link rel="apple-touch-icon" href="Images/apple-touch-icon.png">
    <link rel="shortcut icon" href="Images/android-chrome512.png">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body> 

    <script> 
        if('serviceWorker' in navigator){
           navigator.serviceWorker.register('sw.js');
        }else{
           console.log("service worker not in navigator");
        }

        
        Notification.requestPermission().then(
        function(perm){
            if(perm ==="granted"){
                new Notification("JS Paint",{
                    body: "Notifications Allowed",
                    data: "",
                    icon: 'Images/512.png',
                    tag: "Notify"

                });
            }else{
                alert("JS Paint" + " /n " + "Notifications Blocked");
            }

            }
        );
    


    </script>

    <div id = "PaintApp">


        <div id="ToolsPanel" class="PaintAppObj">
        <div id="SaveBox" class="ToolsPanelObj"> SaveBox </div> 
        <div id="Brush-Selected" class="ToolsPanelObj"> Current Brush</div>   
        <div id="Brush-Menu" class="ToolsPanelObj" > Brush Menu</div>  
        <div id="Brush-Color" class="ToolsPanelObj"> Colors</div> 
        <div id="Brush-Size" class="ToolsPanelObj"> Brush Size</div> 
        <div id="Undo-Redo" class="ToolsPanelObj"> Undo - Redo</div>  
        <div id="Help" class="ToolsPanelObj"> Help</div> 
        
        </div> <!--End of div ToolsPanel-->
        <canvas id="PaintCanvas"  > </canvas>
        <div id="BottomPanel"  class="PaintAppObj">
            <h4> ||  X Location =  <span id="BottomPanel-XLocation"> 0 </span> ||   Y Location =  <span id="BottomPanel-YLocation">0</span> ||   </h4>
        
        </div> <!--End of div BottomPanel-->
        
        </div> <!--End of div PaintApp-->
        
        <script>document.getElementById('serverUrl').value = window.location.origin;</script>

    <script src="App.js"></script>
</body>    
</html>
